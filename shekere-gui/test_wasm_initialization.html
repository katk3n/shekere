<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WASM Initialization Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1e1e1e;
            color: white;
            font-family: monospace;
        }
        #canvas {
            border: 2px solid #4a9eff;
            background: #000;
        }
        .controls {
            margin: 10px 0;
        }
        button {
            padding: 8px 16px;
            margin: 5px;
            background: #007acc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #005999;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            background: #333;
        }
        .error {
            background: #5a1f1f;
            color: #ff6b6b;
        }
        .success {
            background: #1f5a1f;
            color: #6bff6b;
        }
        .loading {
            background: #5a5a1f;
            color: #ffff6b;
        }
    </style>
</head>
<body>
    <h1>üß™ WASM Initialization Test</h1>
    <div class="controls">
        <button onclick="testInitialization()">Test WASM Initialization</button>
        <button onclick="checkStatus()">Check Status</button>
    </div>
    <div id="status" class="status">Ready to test</div>
    <canvas id="canvas" width="800" height="600"></canvas>

    <script type="module">
        let wasmCore = null;
        let isInitialized = false;

        async function testInitialization() {
            try {
                updateStatus("üîÑ Importing WASM module...", 'loading');

                // Import the WASM module
                const wasmModule = await import('./pkg/shekere-core.js');
                console.log('WASM module imported:', wasmModule);
                updateStatus("üì¶ WASM module imported successfully", 'loading');

                // Initialize WASM default
                await wasmModule.default();
                console.log('WASM default initialized');
                updateStatus("üöÄ WASM default initialized", 'loading');

                // Create WASM core instance
                wasmCore = new wasmModule.WasmShekereCore();
                console.log('WasmShekereCore created');
                updateStatus("üèóÔ∏è WasmShekereCore instance created", 'loading');

                // Initialize with canvas
                const canvas = document.getElementById('canvas');
                updateStatus("üé® Initializing canvas...", 'loading');
                await wasmCore.init_with_canvas(canvas);
                console.log('Canvas initialization complete');

                // Check if fully initialized
                const wasmIsInitialized = wasmCore.is_initialized();
                console.log('WASM is_initialized():', wasmIsInitialized);

                if (wasmIsInitialized) {
                    isInitialized = true;
                    updateStatus("‚úÖ WASM fully initialized and ready!", 'success');
                } else {
                    updateStatus("‚ö†Ô∏è WASM initialized but not reporting as ready", 'error');
                }

            } catch (error) {
                console.error('Failed to initialize WASM:', error);
                updateStatus(`‚ùå WASM initialization failed: ${error.message}`, 'error');
                isInitialized = false;
            }
        }

        function checkStatus() {
            if (!wasmCore) {
                updateStatus("‚ùå No WASM core instance", 'error');
                return;
            }

            const wasmIsInitialized = wasmCore.is_initialized();
            const stats = wasmCore.get_stats();

            console.log('Current status:', {
                wasmIsInitialized,
                stats: JSON.parse(stats)
            });

            updateStatus(`Status: ${wasmIsInitialized ? 'READY' : 'NOT READY'} | Stats: ${stats}`,
                wasmIsInitialized ? 'success' : 'error');
        }

        function updateStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = 'status ' + (type || '');
        }

        // Make functions globally available
        window.testInitialization = testInitialization;
        window.checkStatus = checkStatus;

        console.log('Test page loaded - Click "Test WASM Initialization" to begin');
    </script>
</body>
</html>
